services:
  api:
    image: fastapi_service
    container_name: fastapi_service
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mysql
    restart: always

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Prashant@1234
      MYSQL_DATABASE: fastapi_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
